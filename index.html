<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Alarm Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .container.dark-mode {
            background: #444;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        .alarm-list, .history-list {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .alarm-item, .history-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: #f8f8f8;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .alarm-item button, .history-item button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #volume-control, #snooze-duration {
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }

        #repeat-options {
            margin-top: 10px;
        }

        #specific-days {
            display: none;
            margin-top: 10px;
        }

        .world-clock, .calendar {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock-item, .calendar-item {
            margin: 5px;
            padding: 5px;
            background: #f8f8f8;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        .clock-item.dark-mode, .calendar-item.dark-mode {
            background: #555;
        }

        .dark-mode-toggle {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #calendar-container {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Alarm Clock</h1>
        <button id="dark-mode-toggle" class="dark-mode-toggle">Toggle Dark Mode</button>
        <label for="alarm-time">Set Alarm Time:</label>
        <input type="time" id="alarm-time">
        <label for="alarm-sound">Choose Alarm Sound:</label>
        <select id="alarm-sound">
            <option value="sound1.mp3">Sound 1</option>
            <option value="sound2.mp3">Sound 2</option>
            <option value="sound3.mp3">Sound 3</option>
        </select>
        <label for="alarm-label">Alarm Label:</label>
        <input type="text" id="alarm-label" placeholder="Enter alarm label">
        <label for="volume-control">Alarm Volume:</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        <label for="repeat-options">Repeat:</label>
        <select id="repeat-options">
            <option value="none">Never</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="specific">Specific Days</option>
        </select>
        <div id="specific-days">
            <label><input type="checkbox" id="monday"> Monday</label>
            <label><input type="checkbox" id="tuesday"> Tuesday</label>
            <label><input type="checkbox" id="wednesday"> Wednesday</label>
            <label><input type="checkbox" id="thursday"> Thursday</label>
            <label><input type="checkbox" id="friday"> Friday</label>
            <label><input type="checkbox" id="saturday"> Saturday</label>
            <label><input type="checkbox" id="sunday"> Sunday</label>
        </div>
        <label for="snooze-duration">Snooze Duration (minutes):</label>
        <input type="number" id="snooze-duration" min="1" value="5">
        <button id="set-alarm">Set Alarm</button>
        <p id="status">No alarms set.</p>
        <div class="alarm-list" id="alarm-list"></div>
        <div class="history-list" id="alarm-history">
            <h2>Alarm History</h2>
        </div>
        <div class="world-clock" id="world-clock">
            <h2>World Clock</h2>
            <div class="clock-item" id="new-york">New York: Loading...</div>
            <div class="clock-item" id="london">London: Loading...</div>
            <div class="clock-item" id="tokyo">Tokyo: Loading...</div>
        </div>
        <div class="calendar">
            <h2>Calendar</h2>
            <div id="calendar-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const setAlarmButton = document.getElementById('set-alarm');
            const alarmTimeInput = document.getElementById('alarm-time');
            const alarmSoundSelect = document.getElementById('alarm-sound');
            const alarmLabelInput = document.getElementById('alarm-label');
            const volumeControl = document.getElementById('volume-control');
            const repeatOptions = document.getElementById('repeat-options');
            const snoozeDurationInput = document.getElementById('snooze-duration');
            const specificDaysDiv = document.getElementById('specific-days');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const statusElement = document.getElementById('status');
            const alarmList = document.getElementById('alarm-list');
            const historyList = document.getElementById('alarm-history');
            const worldClock = document.getElementById('world-clock');
            const calendarContainer = document.getElementById('calendar-container');

            let alarms = [];
            let alarmHistory = [];
            let alarmInterval = null;
            let isDarkMode = false;

            darkModeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode', isDarkMode);
                document.querySelector('.container').classList.toggle('dark-mode', isDarkMode);
                document.querySelectorAll('.clock-item, .calendar-item').forEach(item => {
                    item.classList.toggle('dark-mode', isDarkMode);
                });
            });

            repeatOptions.addEventListener('change', function() {
                specificDaysDiv.style.display = repeatOptions.value === 'specific' ? 'block' : 'none';
            });

            function playSound(sound, volume) {
                const audio = new Audio(sound);
                audio.volume = volume;
                audio.play();
            }

            function checkAlarms() {
                const now = new Date();
                const currentTime = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');
                alarms.forEach((alarm, index) => {
                    const shouldTrigger = alarm.time === currentTime &&
                        (alarm.repeat === 'none' ||
                        (alarm.repeat === 'daily') ||
                        (alarm.repeat === 'weekly' && now.getDay() === alarm.day) ||
                        (alarm.repeat === 'specific' && alarm.specificDays[now.getDay()]));

                    if (shouldTrigger) {
                        playSound(alarm.sound, alarm.volume);
                        alert(`Alarm ringing: ${alarm.label}`);
                        alarmHistory.push({ ...alarm, triggeredAt: now.toLocaleString() });
                        updateAlarmHistory();
                        if (alarm.snoozeDuration > 0) {
                            setTimeout(() => {
                                alarms[index].time = addMinutesToTime(currentTime, alarm.snoozeDuration);
                                updateAlarmList();
                            }, alarm.snoozeDuration * 60000); 
                        } else {
                            alarms[index].time = null; 
                        }
                        updateAlarmList();
                    }
                });
            }

            function addMinutesToTime(time, minutes) {
                const [hours, mins] = time.split(':').map(Number);
                const date = new Date();
                date.setHours(hours);
                date.setMinutes(mins + minutes);
                return date.getHours() + ':' + String(date.getMinutes()).padStart(2, '0');
            }

            function updateAlarmList() {
                alarmList.innerHTML = '';
                alarms.forEach((alarm, index) => {
                    const alarmItem = document.createElement('div');
                    alarmItem.className = 'alarm-item';
                    alarmItem.innerHTML = `
                        <span>${alarm.time} (${alarm.sound}) - ${alarm.label} ${alarm.repeat !== 'none' ? `- ${alarm.repeat}` : ''}</span>
                        <button onclick="removeAlarm(${index})">Remove</button>
                    `;
                    alarmList.appendChild(alarmItem);
                });
            }

            function updateAlarmHistory() {
                historyList.innerHTML = '';
                alarmHistory.forEach((entry, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span>${entry.triggeredAt} - ${entry.time} (${entry.sound}) - ${entry.label}</span>
                    `;
                    historyList.appendChild(historyItem);
                });
            }

            function removeAlarm(index) {
                alarms.splice(index, 1);
                updateAlarmList();
            }

            function updateWorldClock() {
                const timezones = {
                    'new-york': 'America/New_York',
                    'london': 'Europe/London',
                    'tokyo': 'Asia/Tokyo'
                };
                Object.keys(timezones).forEach(id => {
                    const timeZone = timezones[id];
                    const now = new Date().toLocaleString('en-US', { timeZone });
                    document.getElementById(id).textContent = `${id.replace('-', ' ').toUpperCase()}: ${now}`;
                });
            }

            function loadCalendar() {
                const calendar = document.createElement('iframe');
                calendar.src = "https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=YOUR_TIMEZONE";
                calendar.style.width = '100%';
                calendar.style.height = '600px';
                calendar.style.border = '0';
                calendarContainer.appendChild(calendar);
            }

            setAlarmButton.addEventListener('click', function() {
                const time = alarmTimeInput.value;
                const sound = alarmSoundSelect.value;
                const label = alarmLabelInput.value;
                const volume = volumeControl.value;
                const repeat = repeatOptions.value;
                const snoozeDuration = parseInt(snoozeDurationInput.value, 10);

                const specificDays = {
                    0: document.getElementById('sunday').checked,
                    1: document.getElementById('monday').checked,
                    2: document.getElementById('tuesday').checked,
                    3: document.getElementById('wednesday').checked,
                    4: document.getElementById('thursday').checked,
                    5: document.getElementById('friday').checked,
                    6: document.getElementById('saturday').checked
                };

                if (time) {
                    alarms.push({ time, sound, label, volume, repeat, snoozeDuration, specificDays, day: new Date().getDay() });
                    statusElement.textContent = `Alarm set for ${time} with label "${label}".`;
                    updateAlarmList();
                    if (alarmInterval) {
                        clearInterval(alarmInterval);
                    }
                    alarmInterval = setInterval(checkAlarms, 60000);
                }
            });

            window.removeAlarm = removeAlarm; 

            updateWorldClock();
            setInterval(updateWorldClock, 60000);

            loadCalendar();
        });
    </script>
</body>
</html>

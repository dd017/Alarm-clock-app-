<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Alarm Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        .alarm-list {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .alarm-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: #f8f8f8;
            border-radius: 5px;
        }

        .alarm-item button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Alarm Clock</h1>
        <label for="alarm-time">Set Alarm Time:</label>
        <input type="time" id="alarm-time">
        <label for="alarm-sound">Choose Alarm Sound:</label>
        <select id="alarm-sound">
            <option value="sound1">Sound 1</option>
            <option value="sound2">Sound 2</option>
            <option value="sound3">Sound 3</option>
        </select>
        <button id="set-alarm">Set Alarm</button>
        <p id="status">No alarms set.</p>
        <div class="alarm-list" id="alarm-list"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const setAlarmButton = document.getElementById('set-alarm');
            const alarmTimeInput = document.getElementById('alarm-time');
            const alarmSoundSelect = document.getElementById('alarm-sound');
            const statusElement = document.getElementById('status');
            const alarmList = document.getElementById('alarm-list');

            let alarms = [];
            let alarmInterval = null;

            const sounds = {
                'sound1': 'alarm1.mp3',
                'sound2': 'alarm2.mp3',
                'sound3': 'alarm3.mp3'
            };

            function playSound(sound) {
                const audio = new Audio(sound);
                audio.play();
            }

            function checkAlarms() {
                const now = new Date();
                const currentTime = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');
                alarms.forEach(alarm => {
                    if (alarm.time === currentTime) {
                        playSound(sounds[alarm.sound]);
                        alert('Alarm ringing!');
                        alarm.time = null;
                        updateAlarmList();
                    }
                });
            }

            function updateAlarmList() {
                alarmList.innerHTML = '';
                alarms.forEach((alarm, index) => {
                    const alarmItem = document.createElement('div');
                    alarmItem.className = 'alarm-item';
                    alarmItem.innerHTML = `
                        <span>${alarm.time} (${alarm.sound})</span>
                        <button onclick="removeAlarm(${index})">Remove</button>
                    `;
                    alarmList.appendChild(alarmItem);
                });
            }

            function removeAlarm(index) {
                alarms.splice(index, 1);
                updateAlarmList();
            }

            setAlarmButton.addEventListener('click', function() {
                const time = alarmTimeInput.value;
                const sound = alarmSoundSelect.value;
                if (time) {
                    alarms.push({ time, sound });
                    statusElement.textContent = `Alarm set for ${time}.`;
                    updateAlarmList();
                    if (alarmInterval) {
                        clearInterval(alarmInterval);
                    }
                    alarmInterval = setInterval(checkAlarms, 60000); 
                }
            });

            window.removeAlarm = removeAlarm;
        });
    </script>
</body>
</html>
